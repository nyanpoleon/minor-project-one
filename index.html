<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style = "margin:0">
    <div class="navbar">
        <div class="dappr">
            <img class="dappr-text" src="files/dappr.svg" alt="">
        </div>
        <div class="navlinks">
            <div class="nav home">
                Home
            </div>
            <div class="nav about">
                About Us
            </div>
            <div class="nav info">
                Infotmation
            </div>
            <div class="nav more">
                More <img class="downarrow" src="files/Vectordownarrow.svg" alt="">
            </div>
            <div>
                <input class="nav input" type="text" placeholder="Search...">
                <img class="searchicon" src="files/search.svg" alt="">

            <div>
                <img class="hamburger" src="files/hamburger.svg" alt="">
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="flexbox-1">
            <div class="image">
                <img src="files/image,png.png" alt="">

                It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......
            </div>
        </div>
        <div class="socials">
            <div>
                <img class="social" src="files/whatsapp.svg" alt="">
            </div>
            <div>
                <img class="social" src="files/facebook.svg" alt="">
            </div>
            <div>
                <img class="social" src="files/twitter.svg" alt="">
            </div>
        </div>
    </div>

</html>
